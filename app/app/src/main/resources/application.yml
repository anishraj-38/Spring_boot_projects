server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:realchatapp
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update   # (use 'create-drop' only for dev)
    show-sql: true

  h2:
    console:
      enabled: true

jwt:
  secret: mySuperSecretKey12345
  expiration: 3600000   # 1 hour
