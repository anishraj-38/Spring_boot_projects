<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time-Chat-Application</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script  src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Real Time Chat Application</h1>
    <div id="chat" class="border rounded p-3 mb-3"
          style="height:300px; overflow-y: auto">
    </div>

    <div class="input-group mb-3">
        <input type="text" placeholder="Your name....." id="senderInput" class="form-control"/>
    </div>
    <div class="input-group mb-3">
        <input type="text" placeholder="type a message....." id="messageInput" class="form-control"/>
    <div id="send_message" >
        <button id="sendMessage" class="btn btn-primary">send</button>
      </div>
    </div>
</div>

<script>
    .authorizeHttpRequests(auth -> auth
    .requestMatchers("/index.html", "/chat/**", "/js/**", "/css/**", "/webjars/**").permitAll()
    .anyRequest().authenticated()
)

    let stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        const socket = new SockJS("/chat");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe("/topic/message", function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById("chat");
        const messageElement = document.createElement("div");
        messageElement.textContent = message.sender + ": " + message.content;
        messageElement.className = "border p-2 mb-1 rounded";
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById("senderInput").value.trim();
        const content = document.getElementById("messageInput").value.trim();

        if (!sender || !content) {
            alert("Please enter your name and message!");
            return;
        }

        const chatMessage = { sender: sender, content: content };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById("messageInput").value = "";
    }

    window.onload = function () {
        connect();
        document.getElementById("sendMessage").onclick = sendMessage;
    };
</script>
</body>
</html>
