<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>
<div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
    <div class="bg-dark p-4">
        <h5 class="text-body-emphasis h4">Collapsed content</h5>
        <span class="text-body-secondary">Toggleable via the navbar brand.</span>
    </div>
</div>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container">
    <h1 class="mt-5 text-center">ToDo Application</h1>

    <!-- Task Add Form -->
    <form action="/" method="post" class="row mt-3">
        <div class="col-md-10">
            <input class="form-control form-control-lg" name="title" type="text" placeholder="Add a new task..." required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Add</button>
        </div>
    </form>

    <!-- Task List -->
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ms-1">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
